<form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
  <div class="col-md-12">
    <div class="form-group">
      <label for="name">Character Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        formControlName="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="class">Class</label>
      <select
        id="class"
        name="class"
        class="form-control"
        formControlName="class"
        required
      >
        <option value="Artificer">Artificer</option>
        <option value="Blood Hunter">Blood Hunter</option>
        <option value="Barbarian">Barbarian</option>
        <option value="Bard">Bard</option>
        <option value="Cleric">Cleric</option>
        <option value="Druid">Druid</option>
        <option value="Fighter">Fighter</option>
        <option value="Monk">Monk</option>
        <option value="Paladin">Paladin</option>
        <option value="Ranger">Ranger</option>
        <option value="Rogue">Rogue</option>
        <option value="Sorcerer">Sorcerer</option>
        <option value="Wizard">Wizard</option>
        <option value="Warlock">Warlock</option>
      </select>
    </div>

    <div class="form-group col-md-1">
      <label for="level">Level</label>
      <input
        type="text"
        id="level"
        name="level"
        class="form-control"
        formControlName="level"
        required
      />
    </div>

    <div class="form-group col-md-1">
      <label for="strength">Strength</label>
      <input
        type="number"
        id="strength"
        name="strength"
        class="form-control"
        formControlName="strength"
        required
      />
    </div>

    <div class="form-group col-md-1">
      <label for="dexterity">Dexterity</label>
      <input
        type="number"
        id="dexterity"
        name="dexterity"
        class="form-control"
        formControlName="dexterity"
        required
      />
    </div>

    <div class="form-group col-md-1">
      <label for="consitution">Constitution</label>
      <input
        type="number"
        id="constitution"
        name="constitution"
        class="form-control"
        formControlName="constitution"
        required
      />
    </div>

    <div class="form-group col-md-1">
      <label for="wisdom">Wisdom</label>
      <input
        type="number"
        id="wisdom"
        name="wisdom"
        class="form-control"
        formControlName="wisdom"
        required
      />
    </div>

    <div class="form-group col-md-1">
      <label for="intelligence">Intelligence</label>
      <input
        type="number"
        id="intelligence"
        name="intelligence"
        class="form-control"
        formControlName="intelligence"
        required
      />
    </div>

    <div class="form-group col-md-1">
      <label for="charisma">Charisma</label>
      <input
        type="number"
        id="charisma"
        name="charisma"
        class="form-control"
        formControlName="charisma"
        required
      />
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
