<h2>My Characters</h2>
<ul class="characters">
  <li *ngFor="let character of characters">
    <button type="button" (click)="onSelect(character)" class="characters" [class.selected]="character === selectedChar">
      <span class="details">{{character.name}}</span>
      <h5 class="details">{{character.class}}: {{character.level}}</h5>
    </button>
  </li>
</ul>
