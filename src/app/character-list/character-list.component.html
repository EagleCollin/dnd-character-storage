<h2>My Characters</h2>
<button class="button-primary">Add Character</button>
<ul class="character-list">
  <li *ngFor="let character of characters; let i = index">
    <app-characters [character]="character" [charIdx]="i"></app-characters>
    <button class="float-right" style="border: none; font-size:1.25em" (click)="removeCharacter(i)">&minus;</button>
  </li>
</ul>
